<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Playfair+Display:wght@700&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <title>AI Poem-Generator</title>
</head>
<body>
    <div class="container">
    <header>
    <h1>AI Poem Generator</h1>
</header>
<main>
    <div class="form-wrapper">
    <form id="poem-generator-form">
        <input type="text" placeholder="Enter the the theme of the English poem"
        autofocus required autocomplete="off"
        class="prompt"
        id="instructions"/>
        
        <input type="submit" class="submit-button"/>
    </form>
    <div class="hint"> i.e. nature, emotions, colours...</div>
   </div>
    <div class="poem" id="poem">
        
    </div>
</main>
    <footer>This AI project was coded by <a href="https://github.com/Hollieb63" target="_blank"> Hollie Bradshaw </a> and is <a href="https://github.com/Hollieb63/poem-generator.git" target="_blank"> open-sourced on GitHub</a> and is hosted on <a href="http://127.0.0.1:5500/index.html" target="_blank">Netlify</a></footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
